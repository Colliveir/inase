<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestação de Contas</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body id="bgimg" style="background: url('images/background_orange_points.png');">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <!-- Logo -->
            <div class="col-md-4 text-center">
                <img src="images/logo.png" alt="inase" width="300px">
            </div>

            <!-- Caixa de login -->
            <div class="col-md-4">
                <div class="login-box">
                    <h4 class="colorindex"><b>Prestação de contas</b></h4>
                    <br>
                    <form>
                        <div class="mb-3 text-start">
                            <label class="form-label">Usuário:</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label class="form-label">Senha:</label>
                            <input type="password" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <a href="#" class="colorindex small">Esqueci minha senha</a>
                            <button type="submit" class="partner-button m-4 px-5"
                                style="background-color: #FF4704;">Entrar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
